<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather View</title>
</head>
<body>
<h2>Weather Information</h2>
<h1>Token <span th:text="${token}"></span></h1>
<ul>
    <li>Location: <span th:text="${weatherResponse.location.latitude}"></span>, <span th:text="${weatherResponse.location.longitude}"></span></li>
    <li>Average Minutely Temperature: <span th:text="${weatherResponse.avgTempMin}"></span></li>
    <li>Average Hourly Temperature: <span th:text="${weatherResponse.avgTempHour}"></span></li>
    <li>Average Daily Temperature: <span th:text="${weatherResponse.avgTempDay}"></span></li>
</ul>
</body>
</html>
