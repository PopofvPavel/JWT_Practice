<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
<form action="#" th:action="@{/v1/auth/login}" th:object="${authRequest}" method="post">
    <label for="name">Userame:</label><br>
    <input type="text" id="name" th:field="*{username}"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}"><br>

    <p th:if="${error}" style="color : red;"> Error: <span th:text="${error}"></span></p>
    <button type="submit">Login</button>
</form>
</body>
</html>
